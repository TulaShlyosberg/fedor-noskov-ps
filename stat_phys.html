<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>StatPhysMethod</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">

        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
    
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="stat_phys/stat_phys.css">
        <script src="stat_phys/description.js"></script>
        <script src="stat_phys/past_meetings.js"></script>
        <script src="stat_phys/upcoming_meetings.js"></script>
        <script src="script.js"></script>
        <script>
            window.onload = description;
        </script>
    </head>
    <body>
        <div class="header header-stat-phys">
            <div class="name">
                Statistical Physics Method
            </div>
            <div class="subtitle">
                PhD Reading group &#38; Research Seminar
            </div>
        </div>
        <div class="buttons">
            <div class="button" id="description">Description</div>
            <div class="button" id="upcoming">Upcoming meetings</div>
            <div class="button" id="past">Past meetings</div>
        </div>
        <div id="main">
            <div class="empty_child"></div>
        </div>
        <script>
            document.getElementById('description').onclick = description;
            document.getElementById('upcoming').onclick = upcomingMeetings;
            document.getElementById('past').onclick = pastMeetings;
        </script>
    </body>
</html>
