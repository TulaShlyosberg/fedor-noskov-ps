<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Fedor Noskov</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">

        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
    
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <link rel="stylesheet" href="index.css">
        <script src="home.js"></script>
        <script src="papers.js"></script>
        <script src="cv.js"></script>
        <script src="script.js"></script>
        <script src="seminars.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="name">
                Fedor Noskov
            </div>
            <div class="buttons">
                <div class="button" id="home">Home</div>
                <div class="button" id="papers_page">Papers</div>
                <div class="button" id="cv">CV</div>
                <div class="button" id="seminars">Seminars</div>
            </div>
        </div>
        <div id="main">
            <div class="empty_child"></div>
        </div>
        <script>
            document.getElementById('home').onclick = home;
            document.getElementById('papers_page').onclick = papers;
            document.getElementById('cv').onclick = cv;
            document.getElementById('seminars').onclick = seminars;
            let pages = document.getElementsByClassName('button');
            let pages_id = Array();
            for (let i = 0; i < pages.length; ++i) {
                pages_id.push(pages[i].id);
            }
            if (pages_id.includes(location.pathname.substr(17))) {
                document.getElementById(location.pathname.substr(17)).onclick();
            }
            else {
                let element404 = document.createElement('div');
                element404.classList.add('class404');
                element404.innerText = 'Page not found';
                document.getElementById('main').innerHTML = '';
                document.getElementById('main').appendChild(element404);
            }
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    </body>
</html>
